    <meta charset="utf-8">
    <title>Meta Calor Healthy Application - Registro de Ejercicios</title>

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
        <!-- ... (unchanged) ... -->
    </div>
    <!-- Navbar End -->

    <!-- Header Start -->
    <!-- ... (unchanged) ... -->
    <!-- Header End -->

    <!-- Registro de Ejercicios Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h3 class="section-subtitle text-center mb-3">Registro de Ejercicios</h3>
                    <form name="registrarEjercicioForm" id="registrarEjercicioForm" novalidate="novalidate">
                        <div class="form-group">
                            <h5 class="section-subtitle">Tipo de Ejercicio</h5>
                            <select class="form-control p-4" id="tipoEjercicio" required="required" data-validation-required-message="Por favor, selecciona el tipo de ejercicio">
                                <option value="" disabled selected>Selecciona el tipo de ejercicio</option>
                                <option value="Gym">Gym</option>
                                <option value="Natación">Natación</option>
                                <option value="Fútbol">Fútbol</option>
                                <option value="Básquet">Básquet</option>
                            </select>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="duracionEjercicio">Duración del Ejercicio (en minutos):</label>
                            <select class="form-control p-4" id="duracionEjercicio" required="required" data-validation-required-message="Por favor, selecciona la duración del ejercicio">
                                <option value="" disabled selected>Selecciona la duración</option>
                                <!-- Options in 30-minute increments -->
                                <option value="30">30 minutos</option>
                                <option value="60">60 minutos</option>
                                <option value="90">90 minutos</option>
                                <!-- Add more options as needed -->
                            </select>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary btn-lg py-3 px-5" type="submit" id="registrarEjercicioButton">Registrar Ejercicio</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Registro de Ejercicios End -->
    
    <!-- Footer Start -->
    <div class="container-fluid footer bg-light py-5" style="margin-top: 90px;">
        <div class="container text-center py-5">
            <div class="row">
                <div class="col-12 mb-4">
                    <a href="index.html" class="navbar-brand m-0">
                        <h1 class="m-0 mt-n2 display-4 text-primary"><span class="text-secondary">Meta</span>Calor</h1>
                    </a>
                </div>
                <!-- Resto del contenido del footer -->
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-secondary px-2 back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>

    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <script src="js/main.js"></script>
